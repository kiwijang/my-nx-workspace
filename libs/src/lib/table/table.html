<div class="my-lib-table">
  <div class="my-lib-thead">
    <ng-container [ngTemplateOutlet]="headerMd"></ng-container>
  </div>
  <div class="my-lib-tbody">
    @for (item of data; track $index) {
    <div class="my-lib-row">
      @for (h of header; track $index) {
      <div class="my-lib-cell">{{ item[h] }}</div>
      }
    </div>
    }
  </div>
</div>

<br />
<div class="my-lib-table-md">
  @for (item of data; track $index) { @for (entry of item | keyvalue; track
  $index) {
  <div class="my-lib-row-md">
    <div>{{ entry.key }}</div>
    <div>{{ entry.value }}</div>
  </div>
  } }
</div>

<ng-template #headerMd>
  @for (h of header; track $index) {
  <div class="my-lib-cell">{{ h }}</div>
  }
</ng-template>
